<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fogo Azul</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #fogo {
      width: 120px;
      height: 160px;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    /* ðŸ”µ MUDANÃ‡A DE COR AQUI */
    #fogo canvas {
  filter:
    hue-rotate(-35deg)
    saturate(1.2)
    brightness(1.1);
}
  </style>
</head>
<body>

  <div id="fogo"></div>

  <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('fogo'),
      renderer: 'canvas',
      loop: true,
      autoplay: true,
      path: 'fire.json'
    });
  </script>

</body>
</html>
