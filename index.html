<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fogo Lottie</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #fogo {
      width: 120px;
      height: 160px;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <div id="fogo"></div>

  <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

  <script>
  const anim = lottie.loadAnimation({
    container: document.getElementById('fogo'),
    renderer: 'canvas',
    loop: true,
    autoplay: true,
    path: 'fire.json'
  });

  anim.addEventListener('DOMLoaded', () => {
    // Azul claro
    anim.renderer.elements.forEach(el => {
      if (el.style && el.style.fill) {
        el.style.fill = '#7EC8FF';
      }
    });

    // Color filter global (funciona em todos os browsers)
    anim.renderer.ctx.globalCompositeOperation = 'source-atop';
  });
</script>

</body>
</html>
