<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fogo Cartoon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    #fogo {
      position: absolute;
      top: 0;
      left: 0;
      transform: none;
      width: 50px;  /* você pode ajustar o tamanho */
      height: 50px; /* você pode ajustar o tamanho */
    }
  </style>
</head>
<body>
  <div id="fogo"></div>

  <!-- Biblioteca Lottie -->
  <script src="https://unpkg.com/lottie-web@5.10.0/build/player/lottie.min.js"></script>
  <script>
    const anim = lottie.loadAnimation({
      container: document.getElementById('fogo'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'fire.json' // o arquivo JSON que você baixou
    });
  </script>
</body>
</html>
