<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fogo Cartoon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    #fogo {
      position: absolute;
      top: -10px;
      left: 0;
      width: 50px;
      height: 50px;
      transform: none;
      will-change: filter;
    }
  </style>
</head>
<body>

  <div id="fogo"></div>

  <!-- Lottie -->
  <script src="https://unpkg.com/lottie-web@5.10.0/build/player/lottie.min.js"></script>

  <script>
    // Detecta iOS / Safari
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

    const anim = lottie.loadAnimation({
      container: document.getElementById('fogo'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'fire.json'
    });

    function setFogoColor(color, hue = 0) {
      const fogo = document.getElementById('fogo');

      if (isIOS) {
        // ðŸ”¹ Brilho compatÃ­vel com Safari/iOS
        fogo.style.filter = `
          brightness(1.4)
          hue-rotate(${hue}deg)
        `;
        fogo.style.boxShadow = `
          0 0 15px ${color},
          0 0 30px ${color}
        `;
        fogo.style.mixBlendMode = 'screen';

      } else {
        // ðŸ”¹ Brilho completo (Chrome, Firefox, Edge)
        fogo.style.boxShadow = 'none';
        fogo.style.mixBlendMode = 'normal';
        fogo.style.filter = `
          drop-shadow(0 0 10px ${color})
          drop-shadow(0 0 20px ${color})
          drop-shadow(0 0 30px ${color})
          hue-rotate(${hue}deg)
          brightness(1.2)
        `;
      }
    }

    // ðŸ”¥ Cor inicial (roxo neon)
    setFogoColor('#A64FF0', 270);
  </script>

</body>
</html>
