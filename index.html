<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fogo Cartoon</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    #fogo {
      position: absolute;
      top: -10px;
      left: 0;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

  <div id="fogo"></div>

  <!-- Lottie -->
  <script src="https://unpkg.com/lottie-web@5.10.0/build/player/lottie.min.js"></script>

  <script>
    const anim = lottie.loadAnimation({
      container: document.getElementById('fogo'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'fire.json'
    });

    // =============================
    // UTILIDADES DE COR
    // =============================

    function rgbToHsl(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b);
      const min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      return [h * 360, s * 100, l * 100];
    }

    function hexToHue(hex) {
      const r = parseInt(hex.substr(1, 2), 16);
      const g = parseInt(hex.substr(3, 2), 16);
      const b = parseInt(hex.substr(5, 2), 16);
      return rgbToHsl(r, g, b)[0];
    }

    // =============================
    // FUNÃ‡ÃƒO PRINCIPAL
    // =============================

    function setFogoColor(hexColor) {
      const svg = document.querySelector('#fogo svg');
      if (!svg) return;

      const targetHue = hexToHue(hexColor);
      const paths = svg.querySelectorAll('path');

      paths.forEach(path => {
        const fill = getComputedStyle(path).fill;
        if (!fill || !fill.startsWith('rgb')) return;

        const nums = fill.match(/\d+/g).map(Number);
        const [, s, l] = rgbToHsl(nums[0], nums[1], nums[2]);

        path.style.fill = `hsl(${targetHue}, ${s}%, ${l}%)`;
      });
    }

    // Aplica apÃ³s o SVG carregar
    anim.addEventListener('DOMLoaded', () => {
      setFogoColor('#FFD700'); // ðŸ”¥ dourado NATURAL
    });

    // Exemplos:
    // setFogoColor('#FF4500'); // vermelho
    // setFogoColor('#00FFFF'); // azul
    // setFogoColor('#A64FF0'); // roxo
  </script>

</body>
</html>
