<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fogo Lottie</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #fogo {
      width: 120px;
      height: 160px;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <div id="fogo"></div>

  <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

  <script>
    const anim = lottie.loadAnimation({
      container: document.getElementById('fogo'),
      renderer: 'canvas',
      loop: true,
      autoplay: true,
      path: 'fire.json'
    });

    // ðŸŽ¨ TINTURA AZUL CLARO
    anim.addEventListener('enterFrame', () => {
      const canvas = document.querySelector('#fogo canvas');
      if (!canvas) return;

      const ctx = canvas.getContext('2d');
      ctx.globalCompositeOperation = 'source-atop';
      ctx.fillStyle = 'rgba(120, 200, 255, 0.6)'; // azul claro
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'source-over';
    });
  </script>

</body>
</html>
