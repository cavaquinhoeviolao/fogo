<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fogo Cartoon</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    #fogo {
      position: absolute;
      top: -10px;
      left: 0;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

  <div id="fogo"></div>

  <!-- Lottie -->
  <script src="https://unpkg.com/lottie-web@5.10.0/build/player/lottie.min.js"></script>

  <script>
    // Carrega a animaÃ§Ã£o
    const anim = lottie.loadAnimation({
      container: document.getElementById('fogo'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'fire.json'
    });

    /**
     * Muda a cor REAL do fogo
     * mantendo profundidade (nÃºcleo claro / borda escura)
     * @param {string} baseColor - HEX (ex: #FFD700)
     */
    function setFogoColor(baseColor) {
      const svg = document.querySelector('#fogo svg');
      if (!svg) return;

      const paths = svg.querySelectorAll('path');

      paths.forEach((path, index) => {
        // alterna brilho para simular profundidade da chama
        const intensity = index % 2 === 0 ? 1.15 : 0.75;

        path.style.fill = baseColor;
        path.style.filter = `brightness(${intensity})`;
        path.style.stroke = 'none';
      });
    }

    // Aplica a cor somente depois do SVG estar pronto
    anim.addEventListener('DOMLoaded', () => {
      setFogoColor('#FFD700'); // ðŸ”¥ dourado
    });

    // Exemplos (troque quando quiser):
    // setFogoColor('#FF4500'); // vermelho
    // setFogoColor('#00FFFF'); // azul
    // setFogoColor('#00FF7F'); // verde
    // setFogoColor('#A64FF0'); // roxo
  </script>

</body>
</html>
