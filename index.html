<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fogo Cartoon</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: transparent;
  }

  #fogo {
    position: absolute;
    top: -10px;
    left: 0;
    width: 50px;
    height: 50px;
    transform: none;

    /* efeito de brilho neon */
    filter: drop-shadow(0 0 10px #a64ff0)
            drop-shadow(0 0 20px #a64ff0)
            drop-shadow(0 0 30px #a64ff0);
  }
</style>
</head>
<body>
  <div id="fogo"></div>

  <!-- Biblioteca Lottie -->
  <script src="https://unpkg.com/lottie-web@5.10.0/build/player/lottie.min.js"></script>
  <script>
    const anim = lottie.loadAnimation({
      container: document.getElementById('fogo'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'fire.json' // o arquivo JSON que vocÃª baixou
    });
  </script>
</body>
</html>
