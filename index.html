<script>
function rgbToHsl(r, g, b) {
  r /= 255; g /= 255; b /= 255;
  const max = Math.max(r, g, b), min = Math.min(r, g, b);
  let h, s, l = (max + min) / 2;

  if (max === min) {
    h = s = 0;
  } else {
    const d = max - min;
    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
    switch (max) {
      case r: h = (g - b) / d + (g < b ? 6 : 0); break;
      case g: h = (b - r) / d + 2; break;
      case b: h = (r - g) / d + 4; break;
    }
    h /= 6;
  }
  return [h * 360, s * 100, l * 100];
}

function hslToRgb(h, s, l) {
  s /= 100; l /= 100;
  const k = n => (n + h / 30) % 12;
  const a = s * Math.min(l, 1 - l);
  const f = n => l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
  return [255 * f(0), 255 * f(8), 255 * f(4)];
}

function setFireColor(hex) {
  const svg = document.querySelector('#fogo svg');
  if (!svg) return;

  const gradients = svg.querySelectorAll('linearGradient, radialGradient');
  const baseHue = rgbToHsl(
    parseInt(hex.substr(1,2),16),
    parseInt(hex.substr(3,2),16),
    parseInt(hex.substr(5,2),16)
  )[0];

  gradients.forEach(grad => {
    grad.querySelectorAll('stop').forEach(stop => {
      const color = getComputedStyle(stop).stopColor;
      if (!color || !color.startsWith('rgb')) return;

      const [r,g,b] = color.match(/\d+/g).map(Number);
      const [, s, l] = rgbToHsl(r, g, b);
      const [nr, ng, nb] = hslToRgb(baseHue, s, l);

      stop.style.stopColor = `rgb(${nr|0}, ${ng|0}, ${nb|0})`;
    });
  });
}
</script>
