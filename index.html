<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fogo Cartoon</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    #fogo {
      position: absolute;
      top: -10px;
      left: 0;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

  <div id="fogo"></div>

  <!-- Lottie -->
  <script src="https://unpkg.com/lottie-web@5.10.0/build/player/lottie.min.js"></script>

  <script>
    const anim = lottie.loadAnimation({
      container: document.getElementById('fogo'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'fire.json'
    });

    /**
     * MUDA A COR REAL DO FOGO
     * @param {string} color - cor em HEX (ex: #FFD700)
     */
    function setFogoColor(color) {
      const svg = document.querySelector('#fogo svg');
      if (!svg) return;

      // seleciona todos os paths do SVG
      const paths = svg.querySelectorAll('path');

      paths.forEach(path => {
        path.style.fill = color;
        path.style.stroke = 'none';
      });
    }

    // Espera o SVG existir antes de aplicar
    anim.addEventListener('DOMLoaded', () => {
      setFogoColor('#FFD700'); // ðŸ”¥ dourado REAL
    });

    // Exemplos:
    // setFogoColor('#FF0000'); // vermelho
    // setFogoColor('#00FFFF'); // azul
    // setFogoColor('#00FF7F'); // verde
  </script>

</body>
</html>
