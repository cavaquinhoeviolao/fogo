<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fogo Cartoon</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    #fogo {
      position: absolute;
      top: -10px;
      left: 0;
      width: 50px;
      height: 50px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="fogo"></div>

  <!-- Lottie -->
  <script src="https://unpkg.com/lottie-web@5.10.0/build/player/lottie.min.js"></script>

  <script>
    // =============================
    // CARREGA A ANIMAÇÃO ORIGINAL
    // =============================
    const anim = lottie.loadAnimation({
      container: document.getElementById('fogo'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'fire.json'
    });

    // =============================
    // FUNÇÃO PARA MUDAR A COR
    // (guardada para uso futuro)
    // =============================
    function setFogoColor(color) {
      const svg = document.querySelector('#fogo svg');
      if (!svg) return;

      const paths = svg.querySelectorAll('path');

      paths.forEach(path => {
        path.style.fill = color;
        path.style.stroke = 'none';
      });
    }

    // ⚠️ NÃO chamamos setFogoColor aqui.
    // O fogo permanece no desenho original.
  </script>

</body>
</html>
