<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fogo Cartoon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    #fogo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="fogo"></div>

  <script src="https://unpkg.com/lottie-web@5.10.0/build/player/lottie.min.js"></script>
  <script>
    const anim = lottie.loadAnimation({
      container: document.getElementById('fogo'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'fogo.json' // Certifique-se de que o caminho para o arquivo JSON est√° correto
    });
  </script>
</body>
</html>
