<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fogo Cartoon</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    #fogo {
      position: absolute;
      top: -10px;
      left: 0;
      width: 50px;
      height: 50px;
      transform: none;
      will-change: filter, box-shadow;
    }
  </style>
</head>
<body>

  <div id="fogo"></div>

  <!-- Lottie -->
  <script src="https://unpkg.com/lottie-web@5.10.0/build/player/lottie.min.js"></script>

  <script>
    // Detecta iOS (Safari)
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

    // Carrega a animaÃ§Ã£o
    const anim = lottie.loadAnimation({
      container: document.getElementById('fogo'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'fire.json'
    });

    // FunÃ§Ã£o DEFINITIVA para cor do fogo (igual em todos os browsers)
    function setFogoColor(color) {
      const fogo = document.getElementById('fogo');

      if (isIOS) {
        // Safari / iOS
        fogo.style.filter = 'brightness(1.4)';
        fogo.style.boxShadow = `
          0 0 12px ${color},
          0 0 24px ${color},
          0 0 36px ${color}
        `;
        fogo.style.mixBlendMode = 'screen';

      } else {
        // Chrome, Firefox, Edge
        fogo.style.boxShadow = 'none';
        fogo.style.mixBlendMode = 'normal';
        fogo.style.filter = `
          brightness(1.3)
          drop-shadow(0 0 10px ${color})
          drop-shadow(0 0 20px ${color})
          drop-shadow(0 0 30px ${color})
        `;
      }
    }

    // ðŸ”¥ COR INICIAL
    setFogoColor('#FFD700'); // roxo neon

    // Exemplos (opcional)
    // setFogoColor('#FF3300'); // vermelho
    // setFogoColor('#00FFFF'); // azul
    // setFogoColor('#00FF7F'); // verde
  </script>

</body>
</html>
